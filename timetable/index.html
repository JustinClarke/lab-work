<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>timetable</title>

    <!-- css-stylesheets -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css" integrity="sha384-VCmXjywReHh4PwowAiWNagnWcLhlEJLA5buUprzK8rxFgeH0kww/aWY76TfkUoSX" crossorigin="anonymous">

    <!-- bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/js/bootstrap.min.js" integrity="sha384-XEerZL0cuoUbHE4nZReLT7nx9gQrQreJekYhJD9WNWhH8nEW+0c5qq7aIo2Wl30J" crossorigin="anonymous"></script>
</head>
<body>
<table class="table table-hover table-striped border border-primary">
    <thead>
      <tr>
        <th scope="col">Time</th>
        <th scope="col">9 AM</th>
        <th scope="col">10 AM</th>
        <th scope="col">11 AM</th>
        <th scope="col">12 AM</th>
        <th scope="col">1 PM</th>
        <th scope="col">2 PM</th>
        <th scope="col">3 PM</th>
        <th scope="col">4 PM</th>
        <th scope="col">5 PM</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">Monday</th>
        <td colspan="3"></td>
        <td>Lunch</td>
        <td>AI</td>
        <td></td>
        <td>MC</td>
        <td>OB</td>
        <td>WT</td>
      </tr>
      <tr>
        <th scope="row">Tuesday</th>
        <td>DMDW</td>
        <td>WT</td>
        <td></td>
        <td>Lunch</td>
        <td></td>
        <td>MC</td>
        <td colspan="2">CD Lab</td>
        <td>WT</td>
      </tr>
      <tr>
        <th scope="row">Wednesday</th>
        <td colspan="3"></td>
        <td>Lunch</td>
        <td>AI</td>
        <td>CD</td>
        <td colspan="2">WT Lab</td>
        <td>DMDW</td>
      </tr>
      <tr>
        <th scope="row">Thursday</th>
        <td>CD</td>
        <td>Seminar</td>
        <td></td>
        <td>Lunch</td>
        <td>AI</td>
        <td></td>
        <td>MC</td>
        <td>OB</td>
        <td>WT</td>
      </tr>
      <tr>
        <th scope="row">Friday</th>
        <td colspan="3"></td>
        <td>Lunch</td>
        <td>AI</td>
        <td></td>
        <td>MC</td>
        <td colspan="2">OB</td>
      </tr>
    </tbody>
  </table>
</body>
